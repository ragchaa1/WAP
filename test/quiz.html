<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: yellow;
            color: blue;
        }
        p { color: red; }
        .central, .item { color: green; }
        #item {
            background-color: cyan;
        }

    </style>
</head>
<body>
<p>First piece of text; what color am I? </p>
<div class="central">
    <p>Second piece of text; what color am I? </p>
    <ul>
        <li id="item">Third piece of text; what color am I? </li>
    </ul>
</div>
</body>
</html>
