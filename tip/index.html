<!DOCTYPE html>
<html class="gr__mumstudents_org">
<head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

    <script>
        function calcTip() {
            var subtotalElem = document.getElementById('subtotal');
            var tipElem = document.getElementById('tip');
            var totalElem = document.getElementById('total');
            var subtotal = parseFloat(subtotalElem.value);
            var tip = parseFloat(tipElem.value);
            var total = subtotal * tip / 100.0;
            totalElem.innerHTML = '$' + total;
        }
    </script>

    <title>Tip Calculator</title>
    <link href="tip.css" type="text/css" rel="stylesheet">
    <!-- <script src="tip.js" type="text/javascript"></script> -->
</head>


<body data-gr-c-s-loaded="true">
<h1>
    <img id="logo" src="img/calc.jpg" alt="++--**//">
    Tip Calculator
</h1>

<div>
    <label><input id="subtotal" type="text"> $ Subtotal</label>
</div>

<div>
    <label><input id="tip" type="text"> % Tip</label>
</div>

<div>
    <button id="btn" onclick="calcTip();">Calculate Tip</button>
</div>

<hr>

<div>
    <h2>Your total:</h2>
    <p id="total">$0</p>
</div>


<div id="validators">
    <a href="http://validator.w3.org/check/referer"><img src="img/w3c-html.png" alt="Valid HTML5"></a> <br>
    <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="img/w3c-css.png" alt="Valid CSS"></a>
</div>




</body></html>
