<!DOCTYPE html>
<html lang="en" dir="ltr"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
<h1>CS472: ASCII Animation Viewer</h1>
<textarea id="tarea" rows="8" cols="80" readonly="" style="font-size: 12pt;"></textarea>
<div class="controls">
    <fieldset>
        <legend>Play Controls:</legend>
        <button type="button" id="start" disabled="">Start</button>
        <button type="button" id="stop">Stop</button>
    </fieldset>
    <fieldset>
        <legend>Animations:</legend>
        <select id="animation" name="animation" disabled="">
            <option value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
            <option value="Custom">Custom</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="size">
            <option value="7pt">Tiny (7pt)</option>
            <option value="10pt">Small (10pt),</option>
            <option value="12pt" selected="">Medium (12pt)</option>
            <option value="16pt">Large (16pt)</option>
            <option value="24pt">Extra Large (24pt)</option>
            <option value="32pt">XXL (32pt)</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <input type="checkbox" id="speed" value="speed">
        <label for="speed">Turbo</label>
    </fieldset>
</div>

<div id="validators">
    <a href="http://validator.w3.org/check/referer"><img src="img/w3c-html.png" alt="Valid HTML5"></a> <br>
    <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="img/w3c-css.png" alt="Valid CSS"></a> <br>
    <a href="https://webster.cs.washington.edu/jslint/?referer"><img src="img/w3c-js.png" alt="Valid JS"></a>
</div>




</body></html>
